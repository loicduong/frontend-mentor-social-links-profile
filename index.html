<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>
<body>
  <main class="main">
    <div class="main__avatar-view">
      <img class="main__avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall avatar" />
    </div>

    <div class="main__content">
      <h1 class="main__content-name">Jessica Randall</h1>
      <p class="main__content-address">London, United Kingdom</p>
      <p class="main__content-position">"Front-end developer and avid reader."</p>
    </div>

    <div class="main__list">
      <div class="main__list-item">Github</div>
      <div class="main__list-item">Frontend Mentor</div>
      <div class="main__list-item">Linkedin</div>
      <div class="main__list-item">Twitter</div>
      <div class="main__list-item">Instagram</div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/loicduong">Loic Duong</a>.
  </footer>
</body>
</html>
